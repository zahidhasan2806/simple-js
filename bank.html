<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8 text-blue-700">Baap Er Bank</h1>
        <h1 class="text-5xl text-center mt-4">Let get some <span class="font-semibold text-indigo-600">Moooooney</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">৳<span id="deposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">৳ <span id="withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">৳ <span id="balance">1820</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 mt-8 rounded p-8">
                    <h3 class="text-2xl"> Please Deposite</h3>
                    <div>
                        <input type="text" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" name=""
                            id="deposit-input" placeholder="৳ amount you want to deposit">
                        <button class="bg-blue-200 px-4 rounded py-2 font-medium text-indigo-600"
                            id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 mt-8 rounded p-8">
                    <h3 class="text-2xl"> Withdraw</h3>
                    <div>
                        <input type="text" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" name=""
                            id="withdraw-amount" placeholder="৳ amount you want to withdraw">
                        <button class="bg-blue-200 px-4 rounded py-2 font-medium text-indigo-600"
                            id="withdraw-button">Withdraw</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
