<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-300">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-indigo-600">Baap Er
                Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-3/6 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div id="login">

                <input type="email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" name="" id="user-email"
                    placeholder="Your Email">
                <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" name=""
                    id="user-password" placeholder="Enter Password">
                <p id="error-msg" class="mb-4"></p>
                <button class="bg-blue-200 px-4 rounded py-2 font-medium text-indigo-600"
                    id="login-button">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
